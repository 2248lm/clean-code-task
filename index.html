<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section id="top-section-for-adding-element-to-list">
        <h3 class="new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="new-task">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-list__item">
            <input class="selection-btn" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="selection-btn" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="new-task">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-list__item">
            <input class="selection-btn" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
