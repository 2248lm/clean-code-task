<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="about-matrix" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="matrix-section">
        <h3 class="section-title">Add Item</h3>
        <div class="add-item">
          <input class="add-item__task" type="text">
          <button class="button add-item__btn">Add</button>
        </div>
      </section>
      <section class="matrix-section">
        <h3 class="section-title">Todo</h3>
        <ul class="task-list todo-tasks">
          <li class="task-list__item">
            <input class="item__checkbox-btn" type="checkbox">
            <label class="item__task-name" for="task-1">Pay Bills</label>
            <input class="item__task" type="text" id="task-1">
            <button class="button item__edit-btn">Edit</button>
            <button class="button item__delete-btn">
              <img class="delete-btn__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="item__checkbox-btn" type="checkbox">
            <label class="item__task-name" for="task-2">Go Shopping</label>
            <input class="item__task" type="text" id="task-2" value="Go Shopping">
            <button class="button item__edit-btn">Save</button>
            <button class="button item__delete-btn">
              <img class="delete-btn__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="matrix-section">
        <h3 class="section-title">Completed</h3>
        <ul class="task-list completed-tasks">
          <li class="task-list__item">
            <input class="item__checkbox-btn" type="checkbox" checked>
            <label class="item__task-name" for="task-3">See the Doctor</label>
            <input class="item__task" type="text" id="task-3">
            <button class="button item__edit-btn">Edit</button>
            <button class="button item__delete-btn">
              <img class="delete-btn__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
